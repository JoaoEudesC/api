<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="brasil.ico" type="image/x-icon">
        <title>Consulta de Cep </title>
    </head>
    <body>
        <div class="container">
            <h1>Consulta de CEP em todo o territorio brasileiro:</h1>
            <form>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="form-group">
                    <label for="localidade">Localidade</label>
                    <input type="text" class="form-control" id="localidade">
                </div>
                <div class="form-group">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf">
                </div>
            </form>
        </div>
        <div id="flex">
            <img src="brasil.jpg" alt="a imagem do territorio brasileiro" width="500px" height="auto">
        </div>
        <script src="app.js"></script>
    </body>
</html>
